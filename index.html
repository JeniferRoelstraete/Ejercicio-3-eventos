<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
    <body>
        <main class="d-flex flex-column p-4 gap-4 align-items-center">
            <div class="d-flex flex-column align-items-start ps-4 container-formulario">
                <h2>Nueva nota</h2>
                    <form id="formulario" class="d-flex flex-column gap-3" action="">
                        <div>
                            <input id="titulo" type="text" placeholder="Título">
                        </div>
                        <div>
                            <textarea id="textousuario" name="" id="" rows="10" placeholder="Escriba su nota aquí!"></textarea>
                        </div>
                        <div class="d-flex flex-column justify-content-end align-items-center gap-3">
                            <input class="button fondo-color" type="submit" value="Guardar">
                            <input id="borarrboton" onclick="borrarInputs()" class="button  fondo-color-2  " type="button" value="Borrar">
                        </div>
                    </form>
            </div>
            <div id="container-notas" class="d-flex justify-content-center bg-primary gap-4">
                
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        </body>  
</html>
